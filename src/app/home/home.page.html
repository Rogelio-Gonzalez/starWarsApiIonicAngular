<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Star wars Api demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Api Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <!-- <ion-button color="primary" (click)="callApi()"><ion-icon name="search"></ion-icon></ion-button> -->
          <!-- <h5>{{message}}</h5> -->
          <h4 id="label">{{myApiResponseData.count}}</h4>
        </ion-col>
      </ion-row>

    </ion-grid>
    <ion-progress-bar *ngIf="isProcessing" type="indeterminate"></ion-progress-bar>
    
   
    


    <div *ngIf ="myApiResponseData.count > 0">
    <ion-card *ngFor="let p of myApiResponseData.results">
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{p.name}}</ion-label>
        <ion-button href="{{p.url}}" target="_blank" fill="outline" slot="end">INFO</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Hair color: {{p.hair_color}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Planet: {{p.homeworld}}</h3>
        </ion-label>
      </ion-item>
    
      <ion-card-content>
       <span *ngFor="let f of p.films">
        {{f}}
        <br>
       </span>
      </ion-card-content>
    </ion-card>
    
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-button *ngIf="myApiResponseData.previous" color="warning" (click)="previous()"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button *ngIf="myApiResponseData.next" color="success" (click)="next()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>


  </div>
</ion-content>
